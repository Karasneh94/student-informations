<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Students list</title>
</head>

<body>
    <div id="bg">

    
    <header>
<div id="header-div">

<div id="title-div">

    <h1>ASAC</h1>

</div>


    <div id="nav-div">
        <nav>
            <ul id="ul-div">
                <li><a href="">Home</a> </li>
                <li><a href="">About</a> </li>
                <li><a href="">Contact</a> </li>
            </ul>
        </nav>
    </div>



</div>


    </header>

    <main>

        <div id="main-div">
            <div id="left-div">


                <form id="form">
                    <label for="email">Student Email</label><br>
                    <input type="email" id="email" name="email"><br>
                    <label for="mobile">Student Mobile Number</label><br>
                    <input type="number" id="mobile" name="mobile"><br>
                    <label for="tuition">Tuition</label><br>
                    <select id="tuition" name="tuition">
                        <option value="100">100 JD</option>
                        <option value="500">500 JD</option>
                        <option value="1000">1000 JD</option><br><br>
                        <input type="submit" value="Submit">
                </form>



            </div>
            <div id="righ-div">


                <div id="table-div">

                    <table>
                        <thead>
                            <tr>
                                <th colspan="1">id</th>
                                <th colspan="2">Name</th>
                                <th colspan="2">Email</th>
                                <th colspan="4">Mobile</th>
                                <th colspan="5">Age</th>
                                <th colspan="6">Tuition</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>


                </div>

<div id="total-div">

<h2 id="total-h2">Total: 0</h2>


</div>





            </div>



        </div>




    </main>

    <footer>


    </footer>
</div>

    <script src="javascript/app.js"></script>

</body>

</html>
